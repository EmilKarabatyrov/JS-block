<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
   <section class="cards">
      <header class="cards__header">
         <h1>Ремонт техники различных брендов</h1>
      </header>
      <div class="cards-slider swiper-container">
         <div class="cards-slider__wrapper swiper-wrapper">
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/lenovo.svg" alt="lenovo"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/samsung.svg" alt="samsung"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/apple.svg" alt="apple"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/sonic.svg" alt="bosch"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/bosch.svg" alt="bosch"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/hp.svg" alt="hp"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/acer.svg" alt="acer"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/sony.svg" alt="bosch"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>

            <div class="cards-slider__slide swiper-slide swiper-slide--hidden">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/lenovo.svg" alt="lenovo"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide swiper-slide--hidden">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/samsung.svg" alt="samsung"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
            <div class="cards-slider__slide swiper-slide swiper-slide--hidden">
               <div class="cards-slider__item">
                  <div class = 'cards__picture'><img  src="img/main/apple.svg" alt="apple"></div>
                  <a class = 'cards__back' href="#"><img src="img/main/back.svg" alt=""></a>
               </div>
            </div>
         </div>
         <button class="cards-slider__button--open">Показать все</button>
         <button class="cards-slider__button--close">Скрыть</button>
         <div class="swiper-pagination"></div>
      </div>
   </section>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
